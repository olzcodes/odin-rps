<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Odin Rock Paper Scissors</title>
</head>

<body>
  <table class="score">
    <tr class="score-row">
      <td class="score-data" id="score-computer">0</td>
      <td class="score-data" id="score-tie">0</td>
      <td class="score-data" id="score-player">0</td>
    </tr>
    <tr class="score-row">
      <th class="score-header">computer</th>
      <th class="score-header">tie</th>
      <th class="score-header">player</th>
    </tr>
  </table>
  </div>

  <div class="computer">
    <div class="computer-buttons">
      <button class="computer-btn rock">rock</button>
      <button class="computer-btn paper">paper</button>
      <button class="computer-btn scissors">scissors</button>
    </div>
  </div>

  <div class="message-middle">round 1</div>

  <div class="player">
    <div class="player-buttons">
      <button class="player-btn rock"><img width="40" height="40" src="./images/rock.svg"></button>
      <button class="player-btn paper"><img width="32" height="32" src="./images/paper.svg"></button>
      <button class="player-btn scissors"><img width=" 40" height="40" src="./images/scissors2.svg"></button>
    </div>
  </div>

  <div class="message-bottom">choose your weapon</div>

  <script src="script.js"></script>
</body>

</html>
